<table class="table mt-20">
  <thead>
    <tr class="table-header" style="width:50px;">
      <th scope="col" >Product</th>
      <th scope="col"></th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">    </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productList">
      <td >
        <div class="card mb-4">
          <a (click)="imgclick(item.bookId)">
          <img class="card-img-top img-fluid" src="{{item.image}}" alt="Card image cap" >
      </a>
          <div class="card-body">
              <h4 class="card-title">{{item.title}}</h4>
              <p class="card-text">{{item.details}}</p>
              <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
      </div>
      </td>
      <td>  </td>
      <td><h3> ${{item.ourPrice}}</h3></td>
      <td> <input type="text" value="{{item.quantity}}" style="height: 35px; width:60px;"></td>
      <td><button type="button" class="btn btn-danger">Danger</button></td>
    </tr>
   
  </tbody>
</table>
</div>
